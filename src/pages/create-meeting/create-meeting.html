<ion-header>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyAqxLYkIbRdr16oDD6lJm6rTf5L4xGZT1A&sensor=false&libraries=places,geometry&location=52.2297,21.0122&radius=500"></script>
  <ion-navbar>
      <button ion-button [menuToggle]="activeMenu">
          <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CreateMeeting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
    <ion-item>
      <ion-label floating>Topic</ion-label>
      <ion-input type="text" [(ngModel)]="meeting.topic" ></ion-input>     
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" [(ngModel)]="meeting.description" ></ion-input>
    </ion-item>

  
    <ion-item>
      <ion-label>Starts</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY HH mm" [(ngModel)]="meeting.starts"></ion-datetime>
    </ion-item>
  
    <ion-item>
      <ion-label>Ends</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY HH mm" [(ngModel)]="meeting.ends"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label floating>Address</ion-label>
        <ion-input (click)="showAddressModal()" [(ngModel)]="meeting.address" type="text"></ion-input>
    </ion-item>


    <h2>User List</h2>
    <ion-list>
      <ion-item *ngFor="let user of users | async" >
          <ion-label>{{user.username}}</ion-label>
          <ion-checkbox [(ngModel)]="meeting.members[user.username]" [disabled]="meeting.organizator==user.email"></ion-checkbox>
      </ion-item>
    </ion-list>

    <button ion-button (click)="confirmMeeting(meeting)">Confirm</button>
    


</ion-content>
