<ion-header>

  <ion-navbar>
      <button ion-button [menuToggle]="activeMenu">
          <ion-icon name="menu"></ion-icon>
    </button>
    <ion-item>
        <ion-title>Home</ion-title>
        
        <button ion-button outline item-end icon-left (click)='logout()'>
          <ion-icon name="log-out"></ion-icon>
          Logout
        </button>
      </ion-item>
  </ion-navbar>

</ion-header>

<ion-content padding>
  
    <h2>Book List</h2>
    <ion-list>
      <ion-item *ngFor="let book of books | async">
        {{book.title}}
        {{book.author}}
      </ion-item>
    </ion-list>
  
    The world is your oyster.
    <p>
      If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
    </p>
  </ion-content>
