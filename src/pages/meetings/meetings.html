<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meetings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-buttons start>
              <button (click)="refresh()">Refresh</button>
          </ion-buttons>

          <ion-list>
                 <ion-item *ngFor="let meeting of meetings">
                     {{meeting.id}} {{meeting.name}}
                 </ion-item>
             </ion-list>

</ion-content>
