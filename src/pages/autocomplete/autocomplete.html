<!--
  Generated template for the AutocompletePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyAqxLYkIbRdr16oDD6lJm6rTf5L4xGZT1A&sensor=false&libraries=places,geometry&location=52.2297,21.0122&radius=500"></script>
  <ion-toolbar>
    <ion-title>Enter address</ion-title>
    <ion-searchbar [(ngModel)]="autocomplete.query" [showCancelButton]="true" (ionInput)="updateSearch()" (ionCancel)="dismiss()"></ion-searchbar>
  </ion-toolbar>
  </ion-header>
  <ion-content>
  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
      {{ item }}
    </ion-item>
  </ion-list>
  </ion-content>
