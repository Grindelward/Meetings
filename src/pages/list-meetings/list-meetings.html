<ion-header>

  <ion-navbar>
      <button ion-button [menuToggle]="activeMenu">
          <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ListMeetings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <h2>My Meetings List</h2>
    <ion-list>
      <ion-item *ngFor="let meeting of myMeetings ">
        {{meeting}}
      </ion-item>
    </ion-list>

    <h2>My invitated not confimed List</h2>
    <ion-list>
      <ion-item *ngFor="let meeting of notConfirmed | async">
        {{meeting}}
      </ion-item>
    </ion-list>

    <h2>My invitated confimed List</h2>
    <ion-list>
      <ion-item *ngFor="let meeting of confirmed | async" >
        {{meeting}}
      </ion-item>
    </ion-list>

</ion-content>
