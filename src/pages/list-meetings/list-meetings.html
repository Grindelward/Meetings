<ion-header>

  <ion-navbar>
      <button ion-button [menuToggle]="activeMenu">
          <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ListMeetings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <h2>My Meetings List</h2>
    <ion-list>
      <ion-item *ngFor="let meeting of myMeetings | async">
        <button ion-button round (click)="openModal(meeting)">Details</button>
        <button ion-button color="danger" round (click)="deleteMeeting(meeting.$key)">Delete</button>
        
        {{meeting.topic}}
      </ion-item>
    </ion-list>

    <h2>My invitated not confimed List</h2>
    <ion-list>
      <ion-item *ngFor="let meeting of notConfirmed | async">
        <button ion-button round (click)="openModal(meeting)">Details</button>
        {{meeting.topic}}
        <button ion-button round color="secondary" (click)="changeConfirmStatus(meeting.$key, false)" >Confirm</button>
      </ion-item>
    </ion-list>

    <h2>My invitated confimed List</h2>
    <ion-list>
      <ion-item *ngFor="let meeting of confirmed | async" >
          <button ion-button round (click)="openModal(meeting)">Details</button>
        {{meeting.topic}}
        <button ion-button round color="dark" (click)="changeConfirmStatus(meeting.$key, true)" >Refuse</button>
      </ion-item>
    </ion-list>

</ion-content>
