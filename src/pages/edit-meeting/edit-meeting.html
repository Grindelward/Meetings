<ion-header>
    <ion-toolbar>
      <ion-title>
        Edit Meeting
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
      <ion-item>
          <ion-label floating>Topic</ion-label>
          <ion-input type="text" [(ngModel)]="meeting.topic" ></ion-input>     
        </ion-item>
    
        <ion-item>
          <ion-label floating>Description</ion-label>
          <ion-input type="text" [(ngModel)]="meeting.description" ></ion-input>
        </ion-item>
    
      
        <ion-item>
          <ion-label>Starts</ion-label>
          <ion-datetime displayFormat="DD MMM YYYY HH mm" [(ngModel)]="meeting.starts"></ion-datetime>
        </ion-item>
      
        <ion-item>
          <ion-label>Ends</ion-label>
          <ion-datetime displayFormat="DD MMM YYYY HH mm" [(ngModel)]="meeting.ends"></ion-datetime>
        </ion-item>
    
        <ion-item>
            <ion-label floating>Address</ion-label>
            <ion-input (click)="showAddressModal()" [(ngModel)]="meeting.address" type="text"></ion-input>
        </ion-item>
        <button ion-button (click)="update()">UPDATE</button>
  </ion-content>
